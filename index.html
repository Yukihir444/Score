<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCORES</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="rotate-warning">
        <h2>Rotate You Phone</h2>
    </div>
    <div class="container">
        <button onclick="renew()" class="btn-reset"> Re</button>
        <div class="info">
            <div class="drew hidden" id="badge">Deuce</div>
            <div class="history" id="history"></div>
        </div>
        <div class="row">
            <div id="left" class="box column">
                <div class="touch row" id="left" onclick="changeScore('A',1)"></div>
                <div id="scoreA"></div>
                <div class="row">
                    <button class="btn btn-rem " onclick="changeScore('A',-1)">-</button>
                    <!-- <button class="btn btn-add " onclick="changeScore('A',1)">+</button> -->
                </div>
                
            </div>
            <div id="right" class="box column">
                <div class="touch row" id="right" onclick="changeScore('B',1)"></div>
                <div id="scoreB"></div>
                <div class="row">

                    <button class="btn btn-rem " onclick="changeScore('B',-1)">-</button>
                    <!-- <button class="btn btn-add " onclick="changeScore('B',1)">+</button> -->
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
